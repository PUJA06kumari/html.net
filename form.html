<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="main.page" method="post">
        <label for=" fname"> First Name:</label>
        <input id=" fname" type:"text" name="name" placeholder="Enter Your First Name"> <br><br>
        <label for="Lname"> Last Name:</label>
        <input id=" Lname" type:"text" name="last name" placeholder="Enter Your Last Name"><br><br>
        <label for="em"> Email:</label>
        <input id="em" type:"email" name="email" placeholder="Enter Your Email"><br><br>
        <label for="pass"> Password:</label>
        <input id="pass" type="password" name="password" placeholder="Enter Your Password"><br><br>
        <label for="phone"> Phone Number:</label>
        <input id="phone" type="number" name="number" placeholder="Enter Your Number"><br><br>
        <label for="dob">DOB:</label>
        <input id="dob" type="date" name="dob" ><br><br>
        <label for="sign">Signature:</label>
        <input id="sign" type="file" name="file"><br><br>
        <label for="im">Image:</label>
        <input id="im" type="file" name="image"><br><br>
        Enter gender:
        <input type="radio" name="gender" id="Male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="Female">
        <label for="female">Female</label><br><br>
        <input type="color" name="color">
        <input type="datetime-local">
        <input type="month"><br><br>
        <input type="range">
        <input type="url">
        <input type="hidden"><br><br>
        <button type="submit">Submit</button>
<button type="reset">Reset</button>

    </form>
</body>
</html>
